<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
   <!-- recibe ayuda del atributo checked  -->
  <div class="default--div">
    <input type="radio" name="season" id="spring" class="default--i">
    <label for="spring class = "default--l">Spring</label>

    <input type="radio" name="season" id="summer" checked class="default--i">
    <label for="summer" class = "default--l">Summer</label>

    <input type="radio" name="season" id="fall"  checked class="default--i">
    <label for="fall" class = "default--l">Fall</label>

    <input type="radio" name="season" id="winter" class="default--i">
    <label for="winter" class = "default--l">Winter</label>

  </div>
  
</body>
</html>
